<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
</head>
<body style="text-align:center; padding-top:100px;">
<h1>Register for Admin Access</h1>

<input type="email" id="email" placeholder="Email" required><br><br>
<input type="password" id="password" placeholder="Password" required><br><br>
<button id="register-btn">Register</button>

<p id="register-success" style="color:green; display:none;">✅ Registration successful!</p>
<p id="register-error" style="color:red; display:none;">❌ Registration failed.</p>

<p><a href="login.html">Zurück zum Login</a></p>

<script type="module" src="js/register.js"></script>
</body>
</html>
