<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Story</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header class="site-header">
    <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="admin.html" class="active">Admin</a>
        <button id="logout-btn" style="float:right;">Logout</button>
    </nav>
</header>

<main class="admin-container">
    <h1>Add a New Story</h1>
    <form id="story-form">
        <div class="form-group">
            <input type="checkbox" id="story-published" />
            <label for="story-published">Ver√∂ffentlichen</label>
        </div>
        <div class="editor-toolbar">
            <button type="button" data-command="bold"><b>B</b></button>
            <button type="button" data-command="italic"><i>I</i></button>
            <button type="button" data-command="underline"><u>U</u></button>
            <button type="button" data-command="fontSize" data-value="1">S</button>
            <button type="button" data-command="fontSize" data-value="15">L</button>
        </div>
        <div class="form-group">
            <label for="story-title">Story Title</label>
            <div id="story-title" contenteditable="true" class="rich-editor" data-field="title"></div>
        </div>
        <div class="form-group">
            <label for="story-text">Story Text</label>
            <div id="story-text" contenteditable="true" class="rich-editor"></div>
        </div>
        <div class="form-group">
            <label for="story-image-file">Upload Image</label>
            <input type="file" id="story-image-file" accept="image/*" required>
        </div>
        <button type="submit">Save Story</button>
    </form>

    <hr style="margin: 40px 0;">

    <section id="site-config">
        <h2>Update Author Name</h2>
        <input type="text" id="site-author" placeholder="Author name">
        <button id="save-author">Save Name</button>
    </section>

    <section id="admin-stories" class="admin-preview-container">
        <h2>Your Saved Stories</h2>
        <!-- Stories will be inserted here -->
    </section>
</main>

<!-- Scripts -->
<script type="module" src="js/admin-handler.js"></script>
</body>
</html>
