<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header class="site-header">
    <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>
<main class="contact-container fade-in">
    <h1>Contact</h1>
    <p>I look forward to hearing from you!<br>Just send me an email or use the form below:</p>
    <div class="social-icons">
        <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">YouTube</a> |
        <a href="https://www.instagram.com/shanabazi/" target="_blank" aria-label="Instagram">Instagram</a> |
        <a href="https://twitter.com" target="_blank" aria-label="Twitter">Twitter</a>
    </div>
    <form class="contact-form" action="#" method="POST">
        <div class="form-group">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send</button>
    </form>
</main>
<script type="module" src="js/portfolio.js"></script>
</body>
</html>
